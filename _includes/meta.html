<header>
    <h2>{{ include.post.title }}</h2>
    {{ include.post.subtitle }}
    {% if include.post.subtitle %}
      <br />
    {% endif %}
    {% if include.post.pdflink %}
      <a href="https://saultyevil.github.io/{{ include.post.weblink }}" target="_blank">{{ include.post.extra }}</a>
    {% else %}
      <a href="{{ include.post.weblink }}" target="_blank">{{ include.post.extra }}</a>
    {% endif %}
</header>
