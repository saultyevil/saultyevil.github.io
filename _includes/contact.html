<section id="contact">
<div class="banner">
	<div class="container-fluid">

		<div class="row vertical-align">
			<div class="col-lg-6">
				<h2>Follow me?</h2>
			</div>

			<div class="col-lg-6">
				<ul class="list-inline banner-social-buttons">
					{% for social in site.social %}
					<li class=list-inline-item>
						<a href="{{ social.url }}" class="btn btn-default btn-light" style="border: 1px solid rgb(196, 196, 196);"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
					</li>
					{% endfor %}
				</ul>
			</div>

		</div>

	</div>
</div>
</section>
