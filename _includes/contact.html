<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row vertical-align">
				<!-- <div class="col-md-6"> -->
				<!-- <h2></h2> -->
				<!-- </div> -->

				<div class="col-md-12">
					<ul class="list-inline banner-social-buttons" style="text-align: center;">
						{% for social in site.social %}
						<li class="list-inline-item">
							<a href="{{ social.url }}" class="btn btn-dark"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>

			</div>

		</div>
	</div>
</section>
