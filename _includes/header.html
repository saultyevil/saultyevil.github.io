    <div class="container-fluid">
        <a class="navbar-brand page-scroll" href="#home">{{ site.title }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link page-scroll" href="#about">About</a>
                </li>
                <li class="nav-item active">

<section id="home">
<!-- Header -->
	<div class="intro-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="intro-message">
						<h1>{{ page.title }}</h1>
						<h3>{{ page.subTitle }}</h3>
						<hr class="intro-divider">
						<ul class="list-inline intro-social-buttons">
							{% for social in site.social %}
							<li class="list-inline-item">
								<a href="{{ social.url }}" class="btn btn-light" style="border: 1px solid rgb(196, 196, 196);"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
							</li>
							{% endfor %}
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- /.container -->
	</div>
	<!-- /.intro-header -->
